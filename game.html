  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");
    const modeSelect = document.getElementById("modeSelect");
    const scoreXEl = document.getElementById("scoreX");
    const scoreOEl = document.getElementById("scoreO");

    let currentPlayer = "X";
    let gameBoard = Array(9).fill("");
    let gameActive = true;
    let mode = "2p"; 
    let scoreX = 0;
    let scoreO = 0;

    let winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6],
    ];

    modeSelect.addEventListener("change", () => {
      mode = modeSelect.value;
      resetGame(true);
    });

    function renderBoard() {
      board.innerHTML = "";
      gameBoard.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.textContent = val;
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (gameBoard[index] || !gameActive) return;

      gameBoard[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      checkWinner();

      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;

        if (mode === "ai" && currentPlayer === "O") {
          setTimeout(makeAIMove, 500);
        }
      }
    }

    function makeAIMove() {
      let bestScore = -Infinity;
      let bestMove;

      for (let i = 0; i < gameBoard.length; i++) {
        if (gameBoard[i] === "") {
          gameBoard[i] = "O";
          let score = minimax(gameBoard, 0, false);
          gameBoard[i] = "";
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      if (bestMove !== undefined) {
        gameBoard[bestMove] = "O";
        document.querySelector(`[data-index="${bestMove}"]`).textContent = "O";
        checkWinner();
        if (gameActive) {
          currentPlayer = "X";
          statusText.textContent = "Player X's turn";
        }
      }
    }

    function minimax(board, depth, isMaximizing) {
      let result = checkWinnerForAI();
      if (result !== null) {
        return result === "O" ? 1 : result === "X" ? -1 : 0;
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "O";
            let score = minimax(board, depth + 1, false);
            board[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = "X";
            let score = minimax(board, depth + 1, true);
            board[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinnerForAI() {
      for (let condition of winConditions) {
        if (
          gameBoard[condition[0]] &&
          gameBoard[condition[0]] === gameBoard[condition[1]] &&
          gameBoard[condition[0]] === gameBoard[condition[2]]
        ) {
          return gameBoard[condition[0]];
        }
      }
      return gameBoard.includes("") ? null : "tie";
    }

    function checkWinner() {
      for (let condition of winConditions) {
        if (
          gameBoard[condition[0]] &&
          gameBoard[condition[0]] === gameBoard[condition[1]] &&
          gameBoard[condition[0]] === gameBoard[condition[2]]
        ) {
          gameActive = false;
          statusText.textContent = `Player ${gameBoard[condition[0]]} wins!`;
          if (gameBoard[condition[0]] === "X") {
            scoreX++;
            scoreXEl.textContent = scoreX;
          } else {
            scoreO++;
            scoreOEl.textContent = scoreO;
          }
          return;
        }
      }

      if (!gameBoard.includes("")) {
        gameActive = false;
        statusText.textContent = "Game is a tie!";
        return;
      }
    }

    function resetGame(resetScore = false) {
      gameBoard = Array(9).fill("");
      gameActive = true;
      currentPlayer = "X";
      statusText.textContent = "Player X's turn";
      if (resetScore) {
        scoreX = 0;
        scoreO = 0;
        scoreXEl.textContent = "0";
        scoreOEl.textContent = "0";
      }
      renderBoard();
    }

    resetBtn.addEventListener("click", () => resetGame());
    renderBoard();
  </script>
